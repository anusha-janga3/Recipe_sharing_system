<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFusion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #border {
            background-color: rgb(188, 252, 252);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        #logo {
            width: 10%; 
            height: auto;
            float: right;
        }

        #title {
            font-size: 50px;
            color: rgb(151, 100, 37);
            margin-left: 10%;
        }

        #slogan {
            font-size: 18px;
            color: #555;
            margin: 0;
        }
        #body{
            background-color: rgb(254, 250, 250);
            color: rgb(32, 8, 8);
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
        #inside{
            background-color: white;
            margin-left: 10%;
            margin-right: 10%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        
        }
        #body button {
            background-color: rgb(211, 149, 149); 
            color: white;
            padding: 10px 20px; 
            border: 2px solid rgb(6, 248, 248);
            border-radius: 10%; 
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s; 
            margin-top: 3%;
            width: 12%;
            height: 3%;
        }

        #body button:hover {
            background-color: rgb(8, 245, 245); 
        }
    
        p{
            font-family: cursive;
        }
        @media only screen and (max-width:500px){
            #title{
                font-size: 30px;
            }
            #logo{
                width: 15%;
            }
            #body button {
                width: 40%;
                
            }
        }





    </style>
</head>
<body>
    <div id="border">
        <h1 id="title">𝐹𝓁𝒶𝓋𝑜𝓊𝓇𝐹𝓊𝓈𝒾𝑜𝓃</h1>
        <img id="logo" src="./images/little-chef-baby (3).gif" alt="FlavorFusion Logo">
    </div>
    <div id="body">
        <div id="inside">
            <p>Welcome to FlavorFusion – where every dish is a journey, and every bite is an adventure!</p> 
            
        </div>
    </div>
</body>
<script>
setTimeout(function(){
        document.getElementById('inside').innerHTML += '<p>FlavourFusion - "World of Recipes"</p>';
    }, 1000);
    setTimeout(function(){
        document.getElementById('inside').innerHTML += '<p>Are you ready to tantalize your taste buds and explore a world of culinary delights?</p>';
    }, 2000);
    
    setTimeout(function(){
        document.getElementById('inside').innerHTML += '<p>Join us on this flavorful journey and let your inner foodie run wild!</p>';
    }, 3000); 
    setTimeout(function(){
        document.getElementById('inside').innerHTML += '<p>Join our vibrant community of food enthusiasts and let your taste buds dance with excitement!</p>';
    }, 4000); 
    setTimeout(function(){
            var button = document.createElement('button');
            button.textContent = 'Lets start';
            button.onclick = function() {
                window.location.href='login.html';  
            };
            document.getElementById('body').appendChild(button);
            button.style.display = 'inline-block'; 
            button.style.alignContent = center ;
        }, 5000); 
    
</script>
</html>
