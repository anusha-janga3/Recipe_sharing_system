<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: linear-gradient(
                /* to bottom, */
                rgba(75, 75, 75, 0),
                rgba(107, 106, 106, 0.7)
            ),url(./images/Screenshot\ 2024-02-14\ 224231.png);
            height: 600px;
        }

        #div1 {
            margin: 7% auto;
            width: 30%;
            background-color: whitesmoke;
            border-radius: 10px;
            box-shadow: 2px 2px rgb(216, 214, 214);
            padding: 5%;
        }

        input[type=text], input[type=password] {
            height: 25px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            color: white;
            background-color: tomato;
            height: 29px;
            width: 100%;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(244, 166, 152);
        }

        #error-message {
            color: red;
            margin-bottom: 10px;
        }

        #success-image {
            text-align: center;
            display: none;
        }
        h2{
            
            text-align: center;
            color: blueviolet;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            font-size: 30px;
            
        
        }
    </style>
</head>
<body>
<div id="div1">
    <h2>ğ’®ğ’¾ğ‘”ğ“ƒ ğ’°ğ“…</h2>
    <form id="signup-form">
        <label for="username">Username</label>
        <br>
        <input type="text" id="username" name="user"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="pass"><br><br>
        <button type="button" onclick="signup()">Create</button>
    </form>
    <p id="error-message"></p>
    <img id="success-image" src="./images/little-chef-baby.gif" alt="Success" width="200">
</div>

<script>
    function signup() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username.trim() === "" || password.trim() === "") {
            document.getElementById("error-message").innerText = "Please enter both username and password.";
            return;
        }

        var formData = {
            user: username,
            pass: password
        };

        fetch("/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => {
            if (data === "User added successfully!") {
                
                document.getElementById("success-image").style.display = "block";
                setTimeout(function () {
                    window.location.href = "index.html?username=" + encodeURIComponent(username);
                }, 2000);
            } else {
                document.getElementById("error-message").innerText = data;
            }
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("error-message").innerText = "Error signing up. Please try again.";
        });
    }
</script>
</body>
</html>
